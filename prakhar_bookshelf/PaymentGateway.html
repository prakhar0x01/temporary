<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment Gateway</title>
</head>
<body>
<h1 align="center">Credit Card Payment Gateway</h1>
<hr>
<form>
<table align="center" cellpadding="15px" style="font-size:20px;">
<tr>
<td colspan="2" align="center"><h2>Payment Details</h2></td>
</tr>
<tr>
<td colspan="2">
<b>CARD NUMBER</b><br>
<input style="font-size:15px;" type="Card" maxlength="16" placeholder="Valid Card Number" />
</td>
</tr>
<tr>
<td><b>Expire Date</b><br><input style="font-size:15px;" type="date" maxlength="5" placeholder="MM/YY" /></td>
<td><b>CVV Number</b><br><input style="font-size:15px;" type="password" maxlength="3" placeholder="CVV" /></td>
</tr>
<tr>
<td colspan="2">
<b>CARD OWNER</b><br>
<input style="font-size:15px;" type="name" placeholder="Card Owner Name" />
</td>
</tr>
<tr>
<td colspan="2" align="center">
<button style="font-size:20px" onclick="alert('Payment Successfull ..!!')" style="font-size:20px">Confirm Payment</button></td>
</tr>
</table>
</form>
</body>
</html>
